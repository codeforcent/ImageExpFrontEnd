<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
</head>

<body>
    <input type="radio" name="Photos" id="check1" checked>
    <input type="radio" name="Photos" id="check2">
    <input type="radio" name="Photos" id="check3">

    <div class="container-fluid">
        <h1>[User name]'s Gallery</h1>
        <div class="top-content">
            <h3>[User name]'s Galery</h3>
            <label for="check1">Posted photos</label>
            <label for="check2">Liked photos</label>
            <label for="check3">Uploaded photos (hidden with orther user)</label>
        </div>


        <div class="photo-gallery">
            <div class="pic posted">
                <img src="test1.jpg" alt="">
                <img src="test3.jpg" alt="">
            </div>
            <div class="pic liked">
                <img src="test2.jpg" alt="">
            </div>
            <div class="pic uploaded">
                <img src="test3.jpg" alt="">
            </div>
        </div>
    </div>
</body>
